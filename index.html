<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <!-- Rating state start -->

    <div class="star rate-state"><img src="images/icon-star.svg" alt="star" class="star-svg"></div>

 <h1 class="rating-primary rate-state"> How did we do? </h1>

  <p class="rate-state">Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering! </p>

  <div class="ratings rate-state">
    <div class="rate rate-state" id="1">1</div>
    <div class="rate rate-state" id="2">2</div>
    <div class="rate rate-state" id="3">3</div>
    <div class="rate rate-state" id="4">4</div>
    <div class="rate rate-state" id="5">5</div>
  </div>

  <button class="rate-state submit">SUBMIT</button>

  <!-- Rating state end -->

  <!-- Thank you state start -->
<img src="images/illustration-thank-you.svg" class="thankyou thanks-image" alt="illustration"/>

 <p class="thankyou thanks-rating"> You selected out of 5 </p>

  <h1 class="thankyou thanks-primary-message">Thank you!</h1>

  <p class="thankyou thanks-secondary-message">We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch!</p>

  <!-- Thank you state end -->
  </main>
  <script src="main.js"></script>
</body>
</html>
